      <section class="container mx-auto px-4">
        <div class="p-5">
          <div class="mt-1 p-4">
            <div>
              <div class="flex flex-col md:flex-row">
                <div class="w-full flex-1 mx-2 svelte-1l8159u">

                <div class="w-full flex-1 mx-2 svelte-1l8159u">

                  </div>
                  <select id="cars" name="cars" class="w-full py-3 px-2 rounded">
                    <option value="volvo">Bsc Business Information Technology</option>
                    <option value="saab">Bsc Computer Systems and Security</option>
                    <option value="fiat">Hons Biomedical Engineering</option>
                    <option value="audi">Hons Chemical Engineering</option>

                </div>
              </div>

                    <label for="cars" class="font-bold h-6 mt-3 text-gray-600 text-xs leading-8 uppercase">Year of
                      Study</label>
                  </div>
                  <select id="cars" name="cars" class="w-full py-3 px-2 rounded">
                    <option value="volvo">Year 1</option>
                    <option value="saab">Year 2</option>
                    <option value="fiat">Year 3</option>
                    <option value="audi">Year 4</option>
                    <option value="audi">Year 5</option>

                  </div>
                  <div class="bg-white my-2 p-1 flex border border-blue-400 rounded svelte-1l8159u">
                    <input type="file" id="deposits" class="p-1 px-2 appearance-none outline-none w-full text-gray-800">

                </div>

            <div class="flex p-2 mt-4 items-center">
